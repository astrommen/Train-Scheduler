<!DOCTYPE html>
<html lang="en-us">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aja's Train Scheduler</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="./reset.css" /> 
        <link rel="stylesheet" href="./style.css" />

        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Bootstrap CDN-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <!-- Firebase References -->
        <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-database.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <p class="lead text-center">
                        Mr. Thomas' Train Scheduler
                    </p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Current Train Schedule
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Time</th>
                                <th scope="col">Number</th>
                                <th scope="col">Train</th>
                                <th scope="col">To</th>
                                <th scope="col">From</th>
                                <th scope="col">Frequency</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>####</td>
                                <td>####</td>
                                <td>####</td>
                                <td>####</td>
                                <td>####</td>
                                <td>####</td>
                                <td>####</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span><i class="far fa-calendar-alt"></i></span> Add Train
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="Trainform"> Train & Train#: </label>
                            <input type="text" class="form-control train-input" id="train" placeholder="1245 Acela"/>
                        </div>
                        <div class="form-group">
                            <label for="Trainform"> To: </label>
                            <input type="text" class="form-control to-input" id="to" />
                        </div>
                        <div class="form-group">
                            <label for="Trainform"> From: </label>
                            <input type="text" class="form-control from-input" id="from" />
                        </div>
                        <div class="form-group">
                            <label for="Trainform"> First Train Time: </label>
                            <input type="text" class="form-control train-input" id="time" />
                        </div>
                        <div>
                            <label for="Trainform"> Frequency: </label>
                            <input type="text" class="form-control freq-input" id="freq" />
                        </div>
                    </form>
                </div>
                <button class="btn btn-primary" id="add-train-btn">Submit</button>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
